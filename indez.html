    // sắp xếp từ cao xuống thấp;
    let arr = [1, 3, 5, -2, 7, -23, 77, 5]
    for (let i = 0; i < arr.length; i++) {
        for (let j = 1 + i; j < arr.length; j++){

                arr[i] = arr[j]; // arr[i] = 3
                arr[j] = b;
            }

    }

            if (i % j === 0){
                check = false;

            }
        }
        if (check){
            snt.push(i)
        }
    }

let count = 0

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Category</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Categories</h3>
    <p>
        <a th:href="@{/api/categories/add}" class="btn btn-primary">
            Add new category
        </a>
    </p>
    <p>
        <a th:href="@{/api/products}" class="btn btn-primary">
            Products
        </a>
    </p>
    <div class="notify">
        <div th:if="${message}" class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
    </div>

    <table id="categories" class="table table-striped">
        <thead>
        <tr>
            <th>STT</th>
            <th>Name</th>
            <th>Update</th>
            <th>Deactivate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p, pStatus : ${categories}" th:if="${p.isActive()}">
            <td th:text="${pStatus.count}"></td>
            <td><a th:href="@{/api/categories/view-category/{id}(id=${p.getId()})}" th:text="${p.getName()}"></a></td>
            <td><a th:href="@{/api/categories/update/{id}(id=${p.getId()})}" class="btn btn-warning">Update</a></td>
            <td><a th:href="@{/api/categories/deactivate/{id}(id=${p.getId()})}" class="btn btn-danger">Deactivate</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
